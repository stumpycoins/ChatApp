<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #e5ddd5;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        form {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
            border-top: 1px solid #ccc;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            font-size: 14px;
            line-height: 1.4;
        }
        .message.sent {
        background: #ffccea;
        align-self: flex-end;
      }
      .message.received {
        background: #cdc1ff;
        align-self: flex-start;
      }
        .username {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }
        #searchInput {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            #messages {
                padding: 5px;
            }
            .message {
                font-size: 12px;
                max-width: 80%;
            }
            form {
                padding: 5px;
            }
            input, button {
                font-size: 14px;
            }
            #searchInput {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 12px;
            }
            .message {
                font-size: 12px;
                max-width: 90%;
            }
            input, button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div style="padding: 10px; background-color: #f1f1f1; border-bottom: 1px solid #ccc;">
        <input id="searchInput" type="text" placeholder="Search messages..." />
    </div>

    <div id="messages"></div>

    <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button type="submit">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
